title: Tumble Network CSS
description: > # this means to ignore newlines until "baseurl:"
  My Github Website
base-url: ""
url: "http://css.tumblenet.ga" # the base hostname & protocol for your site, e.g. http://example.com
repository: tumblenet/tumblenet-css

#favicon: favicon.gif

collections:


permalink: pretty
production: true


plugins:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag


# Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false

excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
