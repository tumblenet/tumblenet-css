<head>
{% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/css/tumblenet.min.css">

  <!-- Scripts -->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/js/tumblenet.js"></script>
  <script type="text/javascript">
  $(function() {
    var color = getQueryVariable("color");
    if(color !== undefined) {
      $('body').attr("class", "tn-element-color-" + color);
    }
  });
  function getQueryVariable(variable) {
     var query = window.location.search.substring(1);
     var vars = query.split('&');

     for (var i = 0; i < vars.length; i++) {
       var pair = vars[i].split('=');

       if (pair[0] === variable) {
         return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
       }
     }
   }
  </script>
</head>
